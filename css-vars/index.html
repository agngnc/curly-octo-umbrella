<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Css Vars</title>

    <style media="screen">
    /*
      CSS VARS
    */
    :root {
      --base: #cc00dd;
      --spacing: 10px;
      --blur: 10px;
    }


      body {
        font-size: 32px;
        font-family:monospace;
        text-align: center;
      }

      .controls {
        margin-bottom: 2rem;
      }

      input {
        width: 5rem;
      }

      img {
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
      }

      span {
        color: var(--base);
      }

    </style>
  </head>
  <body>
    <h2>Update CSS vars with <span>JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" id="spacing" value="10" min="10" max="200" data-sizing="px">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" value="10" min="0" max="25" data-sizing="px">

      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#cc00dd">
    </div>

    <img src="https://source.unsplash.com/800x500" alt="">

    <script type="text/javascript">
        const inputs = document.querySelectorAll('.controls input');

        function handleUpadte(){
          // dataset = receives all data- from element
          const suffix = this.dataset.sizing || '';
          //appends css vars to html node
          document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }

        inputs.forEach( input => input.addEventListener('change', handleUpadte));
        inputs.forEach( input => input.addEventListener('mousemove', handleUpadte));
    </script>
  </body>
</html>
